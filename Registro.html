<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="shortcut icon" href="assets/media/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <button id="MenuBtn" class="button" onclick="addClass();">Menu</button>
    </div>
    <header class="cabecera">
        <div id="header">
            <a href="https://allmylinks.com/kevaodv" target="_blank">
                <img src="assets/media/logo.png" class="img-header" alt="">
            </a>
            <h1>My Page</h1>
        </div>
    </header>
    <nav class="navigator-hiden" id="nav-Menu">
        <ul class="nav-list">
            <li class="nav-item">
                <a class="brand" href="index.html">My Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://allmylinks.com/kevaodv" target="_blank">My portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Registro.html">Registro</a>
            </li>
            <li class="nav-item" id="close">
                <a class="nav-link" onclick="removeClass();">X</a>
            </li>
        </ul>
    </nav>
    <main>
        <section>
            <article>
                <div class="row-1">
                    <div class="card-form">
                        <form action="" method="get">
                            <div class="card-title">
                                <h2>
                                    Registro
                                </h2>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <input type="text" class="input" name="nombre" id="nombre" required placeholder="Nombre">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="input" name="user" id="user" required placeholder="User">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="input" name="mail" id="mail" required placeholder="Mail">
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="input" name="telefono" id="telefono" required placeholder="Telefono">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="input" name="password" id="password" required placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="input" name="re-password" id="re-password" required placeholder="Re Password">
                                </div>
                                <div class="form-group">
                                    <button type="submit">Registrar</button>
                                </div>
                                <hr>
                                <p><small>si ya tienes una cuenta puedes <a href="inicio.html">Iniciar sesion</a></small></p>
                            </div>
                        </form>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <span> &copy; 2023 - MyPage </span>
    </footer>
    <script>
        let addClass = () => {
            var x = document.getElementById('MenuBtn');
            x.classList.add('hide');
            x.parentElement.classList.remove('nav');
            var y = document.getElementById('nav-Menu');
            y.classList.remove('navigator-hiden');
            y.classList.add('navigator-show');
        }

        let removeClass = () => {
            var y = document.getElementById('nav-Menu');
            y.classList.remove('navigator-show');
            y.classList.add('navigator-hiden');
            var x = document.getElementById('MenuBtn');
            x.classList.remove('hide');
            x.parentElement.classList.add('nav');
        }
    </script>
</body>
</html>
